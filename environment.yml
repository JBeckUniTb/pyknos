name: pyknos

channels:
  - conda-forge
  - pytorch

dependencies:
  - autoflake
  - black
  - cudatoolkit
  - flake8
  - isort
  - jupyter
  - matplotlib
  - nbstripout
  - numpy
  - pip
  - pip:
    - "nflows@git+https://github.com/mackelab/nflows.git"
    - torchtestcase
    - -e .  # install package in development mode
  - pytest
  - python
  - pytorch
  - pyyaml
  - tensorboard
  - tqdm
 
